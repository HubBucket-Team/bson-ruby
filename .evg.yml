functions:
  'install rvm':
    command: shell.exec
    params:
      working_dir: src
      script: |
        if [[ -s "$HOME/.rvm/scripts/rvm" ]] ; then
          source "$HOME/.rvm/scripts/rvm"
        elif [[ -s "/usr/local/rvm/scripts/rvm" ]] ; then
          source "/usr/local/rvm/scripts/rvm"
        else
          command curl -sSL https://rvm.io/mpapis.asc | gpg2 --import -
          curl -sSL https://get.rvm.io | bash -s stable --auto-dotfiles
          bash source "$HOME/.profile"
        fi
  'install ruby':
    command: shell.exec
    params:
      working_dir: src
      script: |
        rvm install ruby-2.3.0
  'use ruby':
    command: shell.exec
    params:
      working_dir: src
      script: |
        rvm use 2.3.0
  'install bundler':
    command: shell.exec
    params:
      working_dir: src
      script: |
        gem install bundler
  'install dependencies':
    command: shell.exec
    params:
      working_dir: src
      script: |
        bundle install
  'clean project':
    command: shell.exec
    params:
      working_dir: src
      script: |
        bundle exec rake clean
  'compile and run specs':
    command: shell.exec
    params:
      working_dir: src
      script: |
        bundle exec rake

tasks:
  - name: build
    commands:
      - command: git.get_project
        params:
          directory: src
      - func: 'install rvm'
      - func: 'install ruby'
      - func: 'use ruby'
      - func: 'install bundler'
      - func: 'install dependencies'
      - func: 'clean project'
      - func: 'compile and run specs'

buildvariants:
  - name: ubuntu
    display_name: Ubuntu 16.04 x86
    run_on:
      - ubuntu1604-test
    tasks:
      - name: build
  - name: rhelzseries
    display_name: RHEL 7.2 Z-Series
    run_on:
      - rhel72-zseries-test
    tasks:
      - name: build
  - name: rhelpower
    display_name: RHEL 7.1 PowerPC
    run_on:
      - rhel71-power8-test
    tasks:
      - name: build
